<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Mini_project.css">
    <title>Document</title>
</head>
<body>
    <div id="center">
        <p id="project-count">Mini-Project #1</p>
        <div class="top">
            <p id="Stop-watch">StopWatch</p>
        </div>

        <div class="middle">
            <div id="min-1" class="time">0</div>
            <div id="min-2" class="time">0</div>
            <div id="" class="colon">:</div>
            <div id="sec-1" class="time">0</div>
            <div id="sec-2" class="time">0</div>
        </div>
        
        <div class="bottom">
            <button id="pause">Pause</button>
            <button id="play">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="Mini_project.js"></script>
</body>
</html>
